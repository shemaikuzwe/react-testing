name: CI

on:
  push:
    branches:
      - main  # Run on pushes to the main branch
  pull_request:
    branches:
      - main  # Run on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify your Node version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test  # Ensure your test script is configured in package.json

      - name: Build project
        run: npm run build  # Ensure "build" script is set up in package.json

